apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: event-discovery-user
  namespace: kafka
  labels:
    strimzi.io/cluster: my-cluster
spec:

  authentication:
    type: tls
  authorization:
    type: simple

    acls:
      # Example ACL rules for Knative Brokers for Apache Kafka in the `event-discovery` namespace.
      - resource:
          type: topic
          name: "knative-broker-event-discovery-"
          patternType: prefix
        operations:
          - Create
          - Write
          - Describe
          - DescribeConfigs
          - Read
          - Delete
        host: "*"

      # Example ACL rules for Knative Channels for Apache Kafka in the `event-discovery` namespace.
      - resource:
          type: topic
          name: "knative-channel-event-discovery-"
          patternType: prefix
        operations:
          - Create
          - Write
          - Describe
          - DescribeConfigs
          - Read
          - Delete
        host: "*"

      - resource:
          type: group
          # TODO(pierDipi) migrate to this config once 1.31 is out
          # name: "knative-trigger-event-discovery-"
          # patternType: prefix
          name: "*"
          patternType: literal
        operations:
          - Describe
          - Delete
          - Read
        host: "*"

  quotas:
    producerByteRate: 12580000 # 12Mi
    consumerByteRate: 37750000 # 36Mi
    requestPercentage: 30
    controllerMutationRate: 10
