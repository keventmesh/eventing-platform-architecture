apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-managed-user-transformer
  namespace: kafka
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: demo-managed-user-transformer
  namespace: kafka
rules:
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    resourceNames: [ "demo-managed-user", "my-cluster-cluster-ca-cert" ]
    verbs: [ "get", "list", "watch" ]
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: demo-managed-user-transformer
  namespace: demo-managed
rules:
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    resourceNames: [ "kafka-broker-secret" ]
    verbs: [ "create", "delete", "update", "patch", "get", "list", "watch" ]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: demo-managed-user-transformer
  namespace: kafka
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: demo-managed-user-transformer
subjects:
  - kind: ServiceAccount
    name: demo-managed-user-transformer
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: demo-managed-user-transformer
  namespace: demo-managed
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: demo-managed-user-transformer
subjects:
  - kind: ServiceAccount
    name: demo-managed-user-transformer
    namespace: kafka
---
apiVersion: templates.kluctl.io/v1alpha1
kind: ObjectTemplate
metadata:
  name: demo-managed-user-transformer
  namespace: kafka
spec:
  serviceAccountName: demo-managed-user-transformer
  prune: true
  interval: 5m
  matrix:
    - name: user_secret
      object:
        ref:
          apiVersion: v1
          kind: Secret
          name: demo-managed-user
          namespace: kafka
    - name: cluster_ca_secret
      object:
        ref:
          apiVersion: v1
          kind: Secret
          name: my-cluster-cluster-ca-cert
          namespace: kafka
  templates:
    - object:
        apiVersion: v1
        kind: Secret
        metadata:
          name: "kafka-broker-secret"
          namespace: "demo-managed"
        stringData:
          protocol: "SSL"
          ca.crt: "{{ matrix.cluster_ca_secret.data['ca.crt'] | b64decode }}"
          user.crt: "{{ matrix.user_secret.data['user.crt'] | b64decode }}"
          user.key: "{{ matrix.user_secret.data['user.key'] | b64decode }}"
